<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Project Hub</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="https://kit.fontawesome.com/04a6b0e02e.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <img src="../static/images/logo.png" id="logo">
    <nav>
        <input type="text" class="search-bar" placeholder="搜尋...">
        <a href="/post/post">創建團隊</a>
        <a href="#">尋找團隊</a>

        {% if request.user.is_authenticated %}
            <a>用戶: {{ request.user.username }}</a>
            <a href="/account/logout">登出</a>
        {% else %}
            <a href="/account/login">登入</a>
            <a href="/account/register">註冊</a>
        {% endif %}
    </nav>
    <div class="header-transition"></div> <!-- 渐变过渡效果 -->
</header>

<div class="content">
    <div class="latest-teams">
        <h2>最新團隊</h2> <!-- 大标题 -->
    </div>

    <!-- 添加分隔线 -->
    <div class="divider"></div>

    <div class="projects">
        {% for post in posts_list %}
            <div class="project">
                <h2>{{ post.title }}</h2>
                <p>{{ post.description }}</p>
            </div>
        {% endfor %}
    </div>
    <button class="more-teams-button"><i class="fa-regular fa-circle-right"></i></button>


</div>

<footer>
    <div class="footer">
        <p>Copyright © 2025 Side Project Hub. All rights reserved.</p>
    </div>

</footer>

<!-- Inline JavaScript -->
{% if messages %}
    <script>
        {% for msg in messages %}
            alert('{{msg.message}}');
        {% endfor %}
    </script>
{% endif %}

<script>

    document.querySelectorAll('.project').forEach(project => {
        project.addEventListener('click', () => {
            alert('點三小 幹你娘任光謙');
        });
    });

    var parent = document.getElementById('logo');

    logo.addEventListener('click', function () {
        history.go(0);
    }, true);

</script>

</body>
</html>
